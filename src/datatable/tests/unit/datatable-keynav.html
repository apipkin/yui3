<!doctype html>
<html>
<head>
    <title>datatable-editor</title>
    <script src="/build/yui/yui.js"></script>
</head>
<body class="yui3-skin-sam">

<div id="dtable"></div>
<div id="logger"></div>

<script src="assets/datatable-keynav-tests.js"></script>

<script>
YUI({
    coverage: ['datatable-keynav'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    filters: {
        'datatable-keynav': (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'debug'
    },
    // The following should go away once loader learns about them:
    groups: {
        builds: {
            base: '../../../build/',
            modules: {
                'datatable-keynav': {
                    path: 'datatable-keynav/datatable-keynav-min.js',
                    requires:[
                        "datatable-base"
                    ]
                }
            }
        }
    }
 }).use( 'test-console', 'test', 'datatable-keynav-tests',  "node-event-simulate",
        "datatable-keynav",  "datatable", "datatable-scroll",
        function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('datatable-keynav');

    Y.Test.Runner.run();
});
</script>
</body>
</html>
